# Window Rules
# https://wiki.hyprland.org/Configuring/Window-Rules/

# Suppress maximize requests (tiling WM handles this)
windowrule = suppressevent maximize, class:.*

# Slight opacity for all windows
windowrule = opacity 0.98 0.93, class:.*

# Floating windows
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(gnome-calculator)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(Open File)$
windowrule = float, title:^(Save File)$
windowrule = float, title:^(Confirm)$

# Pin picture-in-picture
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = keepaspectratio, title:^(Picture-in-Picture)$

# Firefox PiP
windowrule = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = pin, class:^(firefox)$, title:^(Picture-in-Picture)$

# 1Password
windowrule = float, class:^(1Password)$
windowrule = stayfocused, class:^(1Password)$

# Steam
windowrule = float, class:^(steam)$, title:^(Friends List)$
windowrule = float, class:^(steam)$, title:^(Steam Settings)$

# File dialogs
windowrule = float, title:^(Open)$
windowrule = float, title:^(Save)$
windowrule = float, title:^(Choose)$
windowrule = float, title:^(Select)$

# Workspace assignments (uncomment as needed)
# windowrule = workspace 2, class:^(firefox)$
# windowrule = workspace 3, class:^(code)$
# windowrule = workspace 9, class:^(spotify)$

# Layer rules for lock screen
layerrule = blur, swaylock
layerrule = ignorezero, swaylock

# XWayland focus fix
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
