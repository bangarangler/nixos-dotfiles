# Monitor Configuration
# https://wiki.hyprland.org/Configuring/Monitors/
# List monitors: hyprctl monitors

# Framework Laptop 13 (2880x1920 @ 120Hz, 2x scale for HiDPI)
monitor = eDP-1, 2880x1920@120, 0x0, 2

# External monitors (examples - uncomment/modify as needed)
# Apple XDR 6K Display
# monitor = DP-1, 6016x3384@60, 2880x0, 2

# Generic 4K monitor at 1.5x scale
# monitor = DP-2, 3840x2160@60, auto, 1.5

# Fallback for any other monitors
monitor = , preferred, auto, auto

# Environment for GTK scaling
env = GDK_SCALE,2
