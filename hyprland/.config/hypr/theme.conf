# Theme Colors (updated by noxtheme)
# This file is overwritten when running `noxtheme apply <theme>`

$activeBorderColor = rgba(7fc8ffee) rgba(c7ff7fee) 45deg
$inactiveBorderColor = rgba(505050aa)

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
}
