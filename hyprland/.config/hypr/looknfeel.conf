# Look and Feel Configuration
# https://wiki.hyprland.org/Configuring/Variables/

# Theme colors (overridden by theme.conf from noxtheme)
$activeBorderColor = rgba(7fc8ffee)
$inactiveBorderColor = rgba(505050aa)

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8

    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        special = true
        brightness = 0.8
        contrast = 0.9
    }

    # Slight transparency for inactive windows
    active_opacity = 1.0
    inactive_opacity = 0.95
}

group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor

    groupbar {
        font_size = 11
        font_family = sans-serif
        height = 20
        gaps_in = 3
        gaps_out = 0
        indicator_height = 3
        
        text_color = rgb(ffffff)
        col.active = rgba(7fc8ff40)
        col.inactive = rgba(50505040)
    }
}

animations {
    enabled = true

    # Smooth bezier curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = windows, 1, 4, easeOutQuint, popin 80%
    animation = windowsOut, 1, 3, linear, popin 80%
    animation = border, 1, 5, easeOutQuint
    animation = fade, 1, 3, quick
    animation = workspaces, 1, 4, easeOutQuint, slide
    animation = layers, 1, 3, easeOutQuint
}

# Dwindle layout (default)
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2  # Always split right/bottom
}

# Master layout (alternative)
master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
    vfr = true  # Variable frame rate for power saving
}

cursor {
    hide_on_key_press = true
    inactive_timeout = 5
}
