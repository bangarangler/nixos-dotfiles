# Hyprlock Configuration
# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/

background {
    monitor =
    path = ~/.config/noxtheme/wallpaper
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1.0)
    font_size = 96
    font_family = sans-serif
    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:3600000] date +"%A, %B %d"
    color = rgba(255, 255, 255, 0.8)
    font_size = 24
    font_family = sans-serif
    position = 0, 50
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.6)
    font_size = 16
    font_family = sans-serif
    position = 0, -50
    halign = center
    valign = center
}
