# Keybindings Configuration
# https://wiki.hyprland.org/Configuring/Binds/
# Matches Niri config - vim keys (H/J/K/L) preferred

$mod = SUPER

# === Hotkey Overlay ===
bindd = $mod SHIFT, SLASH, Show All Keybindings, exec, hyprctl binds | less
# Note: For searchable menu, install omarchy-menu-keybindings or similar

# === Universal Copy/Paste (Mac-like) ===
# Works system-wide including terminals (Ctrl+Insert / Shift+Insert)
bindd = $mod, C, Copy (Universal), sendshortcut, CTRL, Insert,
bindd = $mod, V, Paste (Universal), sendshortcut, SHIFT, Insert,
bindd = $mod, X, Cut (Universal), sendshortcut, CTRL, X,

# === Clipboard History ===
bindd = $mod CTRL, V, Clipboard History, exec, cliphist list | fuzzel -d | cliphist decode | wl-copy

# === Session ===
bindd = $mod SHIFT, E, Quit Hyprland, exit,
bindd = $mod SHIFT, R, Reload Config, exec, hyprctl reload

# === Applications ===
bindd = $mod, RETURN, Open Terminal: Ghostty, exec, ghostty
bindd = $mod, SPACE, App Launcher, exec, fuzzel
bindd = $mod, E, File Manager: Nautilus, exec, nautilus

# === Screen Lock ===
bindd = $mod CTRL, L, Lock Screen, exec, swaylock

# === Window Management ===
bindd = $mod, Q, Close Window, killactive,
bindd = $mod, F, Maximize Window, fullscreen, 1
bindd = $mod SHIFT, F, Fullscreen Window, fullscreen, 0
bindd = $mod, T, Toggle Floating, togglefloating,
bindd = $mod, P, Pseudo Tile, pseudo,

# === Focus (vim keys - shown in docs) ===
bindd = $mod, H, Focus Left, movefocus, l
bindd = $mod, J, Focus Down, movefocus, d
bindd = $mod, K, Focus Up, movefocus, u
bindd = $mod, L, Focus Right, movefocus, r
# Arrow alternatives (not shown in docs)
bind = $mod, LEFT, movefocus, l
bind = $mod, DOWN, movefocus, d
bind = $mod, UP, movefocus, u
bind = $mod, RIGHT, movefocus, r

# === Move Windows (vim keys - shown in docs) ===
bindd = $mod SHIFT, H, Move Window Left, swapwindow, l
bindd = $mod SHIFT, J, Move Window Down, swapwindow, d
bindd = $mod SHIFT, K, Move Window Up, swapwindow, u
bindd = $mod SHIFT, L, Move Window Right, swapwindow, r
# Arrow alternatives
bind = $mod SHIFT, LEFT, swapwindow, l
bind = $mod SHIFT, DOWN, swapwindow, d
bind = $mod SHIFT, UP, swapwindow, u
bind = $mod SHIFT, RIGHT, swapwindow, r

# === Workspaces ===
bindd = $mod, 1, Workspace 1, workspace, 1
bindd = $mod, 2, Workspace 2, workspace, 2
bindd = $mod, 3, Workspace 3, workspace, 3
bindd = $mod, 4, Workspace 4, workspace, 4
bindd = $mod, 5, Workspace 5, workspace, 5
bindd = $mod, 6, Workspace 6, workspace, 6
bindd = $mod, 7, Workspace 7, workspace, 7
bindd = $mod, 8, Workspace 8, workspace, 8
bindd = $mod, 9, Workspace 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bindd = $mod SHIFT, 1, Move to Workspace 1, movetoworkspace, 1
bindd = $mod SHIFT, 2, Move to Workspace 2, movetoworkspace, 2
bindd = $mod SHIFT, 3, Move to Workspace 3, movetoworkspace, 3
bindd = $mod SHIFT, 4, Move to Workspace 4, movetoworkspace, 4
bindd = $mod SHIFT, 5, Move to Workspace 5, movetoworkspace, 5
bindd = $mod SHIFT, 6, Move to Workspace 6, movetoworkspace, 6
bindd = $mod SHIFT, 7, Move to Workspace 7, movetoworkspace, 7
bindd = $mod SHIFT, 8, Move to Workspace 8, movetoworkspace, 8
bindd = $mod SHIFT, 9, Move to Workspace 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Adjacent workspace navigation
bindd = $mod, TAB, Next Workspace, workspace, e+1
bindd = $mod SHIFT, TAB, Previous Workspace, workspace, e-1

# Mouse workspace scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# === Resize Windows ===
bindd = $mod, MINUS, Shrink Width, resizeactive, -50 0
bindd = $mod, EQUAL, Grow Width, resizeactive, 50 0
bindd = $mod SHIFT, MINUS, Shrink Height, resizeactive, 0 -50
bindd = $mod SHIFT, EQUAL, Grow Height, resizeactive, 0 50

# === Window Grouping ===
bindd = $mod, G, Toggle Group, togglegroup,
bindd = $mod, BRACKETLEFT, Previous in Group, changegroupactive, b
bindd = $mod, BRACKETRIGHT, Next in Group, changegroupactive, f

# === Mouse Bindings ===
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# === Screenshots ===
# Saves to ~/Pictures/Screenshots/ AND copies to clipboard
bindd = , PRINT, Screenshot Region, exec, f=~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d-%H-%M-%S).png && grim -g "$(slurp)" "$f" && wl-copy < "$f"
bindd = $mod, PRINT, Screenshot Full Screen, exec, f=~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d-%H-%M-%S).png && grim "$f" && wl-copy < "$f"
bindd = $mod SHIFT, PRINT, Screenshot Window, exec, f=~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d-%H-%M-%S).png && hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - "$f" && wl-copy < "$f"

# === Media Keys ===
bindeld = , XF86AudioRaiseVolume, Volume Up, exec, swayosd-client --output-volume raise
bindeld = , XF86AudioLowerVolume, Volume Down, exec, swayosd-client --output-volume lower
bindeld = , XF86AudioMute, Mute, exec, swayosd-client --output-volume mute-toggle
bindeld = , XF86AudioMicMute, Mic Mute, exec, swayosd-client --input-volume mute-toggle

bindeld = , XF86MonBrightnessUp, Brightness Up, exec, swayosd-client --brightness raise
bindeld = , XF86MonBrightnessDown, Brightness Down, exec, swayosd-client --brightness lower

# Media playback (requires playerctl)
bindld = , XF86AudioPlay, Play/Pause, exec, playerctl play-pause
bindld = , XF86AudioPause, Pause, exec, playerctl pause
bindld = , XF86AudioNext, Next Track, exec, playerctl next
bindld = , XF86AudioPrev, Previous Track, exec, playerctl previous

# === Power ===
bindd = $mod SHIFT, S, Suspend System, exec, systemctl suspend
bindd = $mod SHIFT, P, Power Off Monitors, dpms, off
