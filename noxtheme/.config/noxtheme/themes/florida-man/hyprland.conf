# Florida-man (GTA VI) Hyprland theme - Catppuccin Frappe base
# Include this in your main hyprland.conf with: source = ~/.config/noxtheme/current/theme/hyprland.conf

$activeBorderGradient = rgba(e78284ff) rgba(ef9f76ff) rgba(e5c890ff) rgba(a6d189ff) rgba(81c8beff) rgba(99d1dbff) rgba(85c1dcff) rgba(8caaeeff) rgba(e78284ff) 45deg
$inactiveBorderColor = rgba(414559ff)
$inactiveShadowColor = rgba(000000aa)
$activeShadowColor = rgba(000000aa)

windowrulev2 = opacity 1.0 override,class:^(brave-youtube\\.com__-Default)$
windowrulev2 = opacity 1.0 override,class:^(chrome-youtube\\.com__-Default)$

general {
    col.active_border = $activeBorderGradient
    col.inactive_border = $inactiveBorderColor
    border_size = 6
    gaps_in = 8
    gaps_out = 12
}

group {
    col.border_active = $activeBorderGradient
}

decoration {
    rounding = 12
    rounding_power = 4
    blur {
        enabled = true
        size = 4
        passes = 2
        noise = 0.16
    }
    shadow {
        enabled = true
        range = 22
        render_power = 6
        offset = 2 2
        ignore_window = true
        color = $activeShadowColor
        color_inactive = $inactiveShadowColor
    }
}

animations {
    bezier = easeInOutQuant, 0.76, 0, 0.24, 1
    bezier = linear, 0, 0, 1, 1

    animation = border, 1, 20, default
    animation = borderangle, 1, 55, linear, loop
    animation = windows, 1, 5, easeInOutQuant
    animation = windowsOut, 1, 5, easeInOutQuant
    animation = fade, 1, 4, easeInOutQuant
    animation = workspaces, 1, 5, easeInOutQuant
}
