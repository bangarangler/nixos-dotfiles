# Catppuccin Mocha Hyprland theme
# Include this in your main hyprland.conf with: source = ~/.config/noxtheme/current/theme/hyprland.conf

$activeBorderGradient = rgba(f38ba8ff) rgba(fab387ff) rgba(f9e2afff) rgba(a6e3a1ff) rgba(94e2d5ff) rgba(89dcebff) rgba(74c7ecff) rgba(89b4faff) rgba(cba6f7ff) 45deg
$inactiveBorderColor = rgba(45475aff)
$inactiveShadowColor = rgba(11111baa)
$activeShadowColor = rgba(cba6f7aa)

general {
    col.active_border = $activeBorderGradient
    col.inactive_border = $inactiveBorderColor
    border_size = 4
    gaps_in = 6
    gaps_out = 10
}

group {
    col.border_active = $activeBorderGradient
}

decoration {
    rounding = 10
    rounding_power = 3
    blur {
        enabled = true
        size = 5
        passes = 2
        noise = 0.12
    }
    shadow {
        enabled = true
        range = 18
        render_power = 5
        offset = 2 2
        ignore_window = true
        color = $activeShadowColor
        color_inactive = $inactiveShadowColor
    }
}

animations {
    bezier = catppuccinEase, 0.25, 0.1, 0.25, 1
    bezier = linear, 0, 0, 1, 1

    animation = border, 1, 15, default
    animation = borderangle, 1, 50, linear, loop
    animation = windows, 1, 4, catppuccinEase
    animation = windowsOut, 1, 4, catppuccinEase
    animation = fade, 1, 3, catppuccinEase
    animation = workspaces, 1, 4, catppuccinEase
}
