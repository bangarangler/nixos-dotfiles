# Dracula Hyprland theme
# Include this in your main hyprland.conf with: source = ~/.config/noxtheme/current/theme/hyprland.conf

$activeBorderGradient = rgba(bd93f9ff) rgba(ff79c6ff) rgba(8be9fdff) rgba(50fa7bff) rgba(f1fa8cff) 45deg
$inactiveBorderColor = rgba(44475aff)
$inactiveShadowColor = rgba(000000aa)
$activeShadowColor = rgba(bd93f9aa)

general {
    col.active_border = $activeBorderGradient
    col.inactive_border = $inactiveBorderColor
    border_size = 4
    gaps_in = 6
    gaps_out = 10
}

group {
    col.border_active = $activeBorderGradient
}

decoration {
    rounding = 10
    rounding_power = 3
    blur {
        enabled = true
        size = 5
        passes = 2
        noise = 0.12
    }
    shadow {
        enabled = true
        range = 18
        render_power = 5
        offset = 2 2
        ignore_window = true
        color = $activeShadowColor
        color_inactive = $inactiveShadowColor
    }
}

animations {
    bezier = draculaEase, 0.25, 0.1, 0.25, 1
    bezier = linear, 0, 0, 1, 1

    animation = border, 1, 15, default
    animation = borderangle, 1, 50, linear, loop
    animation = windows, 1, 4, draculaEase
    animation = windowsOut, 1, 4, draculaEase
    animation = fade, 1, 3, draculaEase
    animation = workspaces, 1, 4, draculaEase
}
